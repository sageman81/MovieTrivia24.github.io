<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trivia!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="startScreen" class="start-screen">
        <h1>Welcome to Movie Trivia!</h1>
        <p>Test your movie knowledge.</p>
        <button id="startButton">Start Quiz</button>
    </div>

    <div id="trivia">
        <h1>MOVIE TRIVIA!</h1>
        <div id="timerDisplay" class="timer-display">30</div>
        <div id="pointsCounter" class="points-counter">Points: 0</div>
        <div id="feedback" class="feedback"></div>
        <div id="question">Question will go here</div>
        <img id="questionImage" src="" alt="Trivia Image">
        <div id="answer-buttons" class="button-grid">
            <button class="answer">Answer 1</button>
            <button class="answer">Answer 2</button>
            <button class="answer">Answer 3</button>
            <button class="answer">Answer 4</button>
        </div>
    </div>

    <div id="summaryScreen" class="summary-screen" style="display: none;">
        <h1>Game Over!</h1>
        <div id="finalScore">Your final score: 0</div>
        <button id="restartButton">Restart Quiz</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
